<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>Slide 1</section>
        <section>Slide 2</section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // cdynak notes
      // https://chromium.googlesource.com/chromium/src/+/refs/heads/main/docs/linux/build_instructions.md
      // https://www.youtube.com/watch?v=up1tk5kyFQU - HOW IT WORKS | Lego, Skyscrapers, Cake, Jacket | Episode 7 | Free Documentary
      //
      // my repos
      // * https://github.com/cdynak/nodejs2021
      // * https://github.com/dynak-com/linux2021
      // * https://github.com/cdynak/nodejs2019
      // * https://gitlab.com/cdynak/linux2019
      // * https://gitlab.com/cdynak/linux2018
      // * https://github.com/cdynak/linux2018
      // * https://github.com/cdynak/linux2017

      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
